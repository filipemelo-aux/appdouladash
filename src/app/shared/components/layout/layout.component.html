<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside class="w-64 flex-shrink-0 flex-col bg-white border-r hidden md:flex">
    <div class="h-16 flex items-center justify-center px-4 border-b">
      <svg class="w-8 h-8 mr-2" [class.text-rose-500]="themeColor() === 'rose'" [class.text-teal-500]="themeColor() === 'teal'" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
      <span class="text-xl font-semibold text-gray-800">Portal Doula</span>
    </div>
    <nav class="flex-1 overflow-y-auto py-4">
      <ul>
        @for(item of navItems(); track item.link) {
          <li>
            <a [routerLink]="item.link" routerLinkActive="bg-gray-100 font-semibold" [routerLinkActiveOptions]="{exact: true}" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
              <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path></svg>
              <span>{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>
    <div class="p-4 border-t">
       @if (user()) {
        <div class="flex items-center">
            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-800 truncate">{{ user()?.email }}</p>
            </div>
             <button (click)="onLogout()" title="Sair" class="ml-2 p-2 rounded-md text-gray-500 hover:bg-gray-100 hover:text-gray-700 flex-shrink-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
            </button>
        </div>
      }
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 flex flex-col overflow-hidden">
    <header class="h-16 bg-white border-b flex items-center justify-between px-6">
       <h1 class="text-2xl font-semibold text-gray-800">{{ title() }}</h1>
       <!-- Mobile menu button can be added here for responsiveness -->
    </header>
    <div class="flex-1 overflow-y-auto p-6">
      <ng-content></ng-content>
    </div>
  </main>
</div>
