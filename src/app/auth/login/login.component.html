<div class="flex flex-col items-center justify-center min-h-screen px-6 py-8 mx-auto bg-gray-50">
  <div class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
      <svg class="w-8 h-8 mr-2 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
      Portal da Doula
  </div>
  <div class="w-full bg-white rounded-lg shadow-md md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
              Acesse sua conta
          </h1>
          <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Seu email</label>
                  <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-rose-500 focus:border-rose-500 block w-full p-2.5" placeholder="nome@email.com" required="">
              </div>
              <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Senha</label>
                  <input type="password" formControlName="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-rose-500 focus:border-rose-500 block w-full p-2.5" required="">
              </div>
              
              @if (errorMessage()) {
                <div class="p-4 mb-4 text-sm text-red-700 rounded-lg bg-red-100" role="alert">
                  <span class="font-medium">{{ errorMessage() }}</span>
                </div>
              }

              <button type="submit" [disabled]="loading()" class="w-full text-white bg-rose-500 hover:bg-rose-600 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:opacity-50">
                @if (loading()) {
                  <span class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Entrando...
                  </span>
                } @else {
                  <span>Entrar</span>
                }
              </button>
          </form>
      </div>
  </div>
</div>
